<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Вхід</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-light">
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/static/uploads/bibimbap.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
                Misto
            </a>
            <div class="d-flex align-items-center">
                <span class="navbar-text me-2">
                    <a href="{{ url_for('autorize') }}" class="btn btn-warning d-flex align-items-center">
                        Увійти
                        <img src="/static/uploads/login.png" width="20" height="20" class="ms-2">
                    </a>
                </span>
                <span class="navbar-text me-2">
                    <a href="{{ url_for('logout') }}" class="btn btn-warning d-flex align-items-center">
                        Вийти
                        <img src="/static/uploads/exit.png" width="20" height="20" class="ms-2">
                    </a>
                </span>
                <span class="navbar-text">
                    <a href="{{ url_for('cart') }}" class="btn btn-success d-flex align-items-center">
                        Кошик
                        <img src="/static/uploads/shopping-cart.png" width="20" height="20" class="ms-2">
                    </a>
                </span>
            </div>
    </nav>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <div class="left-navbar">
                <a href="{{ url_for('index') }}">Головна</a>
                <a href="{{ url_for('menu') }}">Меню</a>
                <a href="{{ url_for('booking') }}">Бронювання</a> 
                <a href="{{ url_for('show') }}">Усі резервації</a> 
                <div class="underline"></div> 
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
            <div class="card p-4" style="width: 40rem; height: 30rem;">
                
                    <h3 class="text-center mb-4">Вхід до акаунту</h3>
                    <form method="POST" action="{{ url_for('autorize') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Логін</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="pass" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-danger btn-lg">Увійти</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p>Ще не маєте акаунту? <a href="{{ url_for('register') }}">Зареєструватися</a></p>
                    </div>
                    <div class="text-center mt-3">
                        <p> <a href="{{ url_for('logout') }}">Вийти</a></p>
                    </div>
            </div>
        </div>
    </div>
    <script src="/static/cursor.js"></script>
</body>

</html>
