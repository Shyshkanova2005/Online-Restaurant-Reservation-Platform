<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .form-select {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1{
            margin-top: 20px;
            text-align: center;
        }   
        body {
            background-image: url('/static/uploads/atmosphere.jpg');
            background-size: cover; 
            background-position: center;
            background-attachment: fixed; 
        }
    </style>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/static/uploads/bibimbap.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
                Misto
            </a>
            <div class="d-flex align-items-center">
                <span class="navbar-text me-2">
                    <a href="{{ url_for('autorize') }}" class="btn btn-warning d-flex align-items-center">
                        Увійти
                        <img src="/static/uploads/login.png" width="20" height="20" class="ms-2">
                    </a>
                </span>
                <span class="navbar-text me-2">
                    <a href="{{ url_for('logout') }}" class="btn btn-warning d-flex align-items-center">
                        Вийти
                        <img src="/static/uploads/exit.png" width="20" height="20" class="ms-2">
                    </a>
                </span>
                <span class="navbar-text">
                    <a href="{{ url_for('cart') }}" class="btn btn-success d-flex align-items-center">
                        Кошик
                        <img src="/static/uploads/shopping-cart.png" width="20" height="20" class="ms-2">
                    </a>
                </span>
            </div>
    </nav>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <div class="left-navbar">
                <a href="{{ url_for('index') }}">Головна</a>
                <a href="{{ url_for('menu') }}">Меню</a>
                <a href="{{ url_for('booking') }}">Бронювання</a> 
                <a href="{{ url_for('show') }}">Усі резервації</a> 
                <div class="underline"></div> 
            </div>
        </div>
    </nav>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 60vh;">
        <div class="card p-4" style="width: 40rem; height: 30rem;">
            <h1>Резервація</h1>   
            <form action="{{ url_for('booking') }}" method="POST" enctype="multipart/form-data">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="day">Коли?</label>
                            <select class="form-select" name="day" id="day">
                                <option value="Понеділок">Понеділок</option>
                                <option value="Вівторок">Вівторок</option>
                                <option value="Середа">Середа</option>
                                <option value="Четвер">Четвер</option>
                                <option value="П'ятниця">П'ятниця</option>
                                <option value="Субота">Субота</option>
                                <option value="Неділя">Неділя</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="guests">Кількість гостей</label>
                            <select class="form-select" name="guests" id="guests">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                        </div>
                    </div>
    
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="time">Оберіть час</label>
                            <select class="form-select" name="time" id="time">
                                <option value="9">9:00</option>
                                <option value="10">10:00</option>
                                <option value="11">11:00</option>
                                <option value="12">12:00</option>
                                <option value="13">13:00</option>
                                <option value="14">14:00</option>
                                <option value="15">15:00</option>
                                <option value="16">16:00</option>
                                <option value="17">17:00</option>
                                <option value="18">18:00</option>
                                <option value="19">19:00</option>
                                <option value="20">20:00</option>
                                <option value="21">21:00</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="during">Тривалість відвідування</label>
                            <select class="form-select" name="during" id="during">
                                <option value="2 години">~2 г</option>
                                <option value="3 години">~3 г</option>
                                <option value="4 години">~4 г</option>
                                <option value="5 годин">~5 г</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="table">Стіл</label>
                            <select class="form-select" name="table" id="table">
                                <option value="Маленький">Маленький</option>
                                <option value="Середній">Середній</option>
                                <option value="Для компанії">Для компанії</option>
                            </select>
                        </div>
                    </div>
    
                    <br>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn btn-danger btn-lg">Далі</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="/static/cursor.js"></script>
</body>
</html>
