<!DOCTYPE html>
<html lang="en">

                Misto
            </a>
            <div class="d-flex align-items-center">
                <span class="navbar-text me-2">
                    <a href="{{ url_for('autorize') }}" class="btn btn-warning d-flex align-items-center">
                        Увійти
                        <img src="/static/uploads/login.png" width="20" height="20" class="ms-2">
                    </a>
                </span>
                <span class="navbar-text me-2">
                    <a href="{{ url_for('logout') }}" class="btn btn-warning d-flex align-items-center">
                        Вийти
                        <img src="/static/uploads/exit.png" width="20" height="20" class="ms-2">
                    </a>
                </span>
                <span class="navbar-text">
                    <a href="{{ url_for('cart') }}" class="btn btn-success d-flex align-items-center">

                        <img src="/static/uploads/shopping-cart.png" width="20" height="20" class="ms-2">
                    </a>
                </span>
            </div>
    </nav>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <div class="left-navbar">
                <a href="{{ url_for('index') }}">Головна</a>
                <a href="{{ url_for('menu') }}">Меню</a>
                <a href="{{ url_for('booking') }}">Бронювання</a>

            <div class="container d-flex justify-content-center align-items-center" style="min-height: 60vh;">
                <div class="card p-4" style="width: 40rem; height: 40rem;">
                    <h1 class="text-center">Реєстрація</h1>
                    <form action="{{ url_for('register') }}" method="POST" enctype="multipart/form-data">
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="username" class="form-label">Логін</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                    
                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <input type="password" id="password" name="password" class="form-control" minlength="5" placeholder="*******" required>
                            </div> 
                    
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <button type="submit" class="btn btn-danger btn-lg">Зареєструватися</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        </div>
        <script src="/static/cursor.js"></script>
