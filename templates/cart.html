<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-light">
  <nav class="navbar bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="/static/uploads/bibimbap.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
            Misto
        </a>
        <div class="d-flex align-items-center">
            <span class="navbar-text me-2">
                <a href="{{ url_for('autorize') }}" class="btn btn-warning d-flex align-items-center">
                    Увійти
                    <img src="/static/uploads/login.png" width="20" height="20" class="ms-2">
                </a>
            </span>
            <span class="navbar-text me-2">
                <a href="{{ url_for('logout') }}" class="btn btn-warning d-flex align-items-center">
                    Вийти
                    <img src="/static/uploads/exit.png" width="20" height="20" class="ms-2">
                </a>
            </span>
            <span class="navbar-text">
                <a href="{{ url_for('cart') }}" class="btn btn-success d-flex align-items-center">
                    Кошик
                    <img src="/static/uploads/shopping-cart.png" width="20" height="20" class="ms-2">
                </a>
            </span>
        </div>
</nav>
<nav class="navbar bg-body-tertiary">
  <div class="container">
      <div class="left-navbar">
          <a href="{{ url_for('index') }}">Головна</a>
          <a href="{{ url_for('menu') }}">Меню</a>
          <a href="{{ url_for('booking') }}">Бронювання</a> 
          <a href="{{ url_for('show') }}">Усі резервації</a> 
          <div class="underline"></div> 
      </div>
  </div>
</nav>
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 60vh;">
  <div class="card" style="width: 100%; max-width: 600px;">
    <div class="card-body text-center">
      <h2>Ваш кошик</h2>
      {% if cart %}
      <ul class="list-group">
        {% for item in cart %}
          <li class="list-group-item d-flex justify-content-between mb-3"">
            <div>
              {{ item.title }} 
            </div>
            <div class="d-flex align-items-center">
            <span class="me-3">{{ item.price }}₴</span>
            <form method="POST" action="{{ url_for('remove_from_cart', item_index=loop.index0) }}" style="display:inline;">
              <button type="submit" class="btn btn-danger btn-sm">Видалити</button>
            </form>
            </div>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>Кошик порожній.</p>
    {% endif %}
    <a href="{{ url_for('menu') }}" class="btn btn-primary">⬅ Назад до меню</a>
    </div>
  </div>
  </div>
  <script src="/static/cursor.js"></script>
</body>
</html>
